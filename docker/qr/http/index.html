<!DOCTYPE html>
<html>
  <head>
    <title>Quadradius</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Quadradius is a two-player turn-based strategy game from 2007 made in Flash. A game of skill, luck, and deception with the gameplay of checkerboards on steroids. Originally created by Jimmi Heiserman and Brad Kayal."
    />
    <script src="config-ruffle.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="directions">
      <a href="/directions.html" target="_blank">How to play &amp; Powerup Cheatsheet</a>
    </div>
    <div class="fullscreen">
      <button id="fullscreen-toggle" title="Toggle fullscreen">
        <img
          src="fullscreen-open.svg"
          id="fullscreen-open"
          alt="Fullscreen open icon"
        />
        <img
          src="fullscreen-close.svg"
          id="fullscreen-close"
          alt="Fullscreen close icon"
        />
      </button>
    </div>
    <div class="container">
        <object class="game">
            <embed src="./quadradius_lobby.swf" class="embed" />
        </object>

        <div class="footer">
            Made possible by the
            <a href="https://github.com/Fruktus/QuadradiusPreservationProject" target="_blank">Quadradius Preservation Project</a>.
        </div>
    </div>

    <script src="fullscreen.js"></script>
  </body>
</html>
