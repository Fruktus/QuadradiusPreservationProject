app-id: com.github.Fruktus.QuadradiusPreservationProject
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: run.sh
finish-args:
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --share=network
modules:
  - name: quadradius
    buildsystem: simple
    build-commands:
      - tar --no-same-owner -zxvf ruffle-nightly-2023_12_06-linux-x86_64.tar.gz ruffle
      - install -D run.sh /app/bin/run.sh
      - install -D ruffle /app/bin/ruffle
      - install -D quadradius_lobby.swf /app/bin/quadradius_lobby.swf
      - install -D quadradius_game.swf /app/bin/quadradius_game.swf
    sources:
      - type: file
        path: run.sh
