<!DOCTYPE html>
<html>

<head>
    <title>Quadradius</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="config-ruffle.js"></script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
        }

        .container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: stretch;
            align-content: stretch;
        }

        .game {
            flex: 1;
        }

        .embed {
            width: 100%;
            height: 100%;
        }

        .footer {
            padding: 0.3em;
            color: #444444;
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        a:link,
        a:visited {
            color: #777777;
        }

        a:hover {
            color: #aaaaaa;
        }

        div.dev-alert {
            position: absolute;
            z-index: 1;
            margin: 2px;
            width: 20em;
        }

        div.dev-alert p.title {
            color: red;
            margin: 0;
        }

        div.dev-alert p {
            color: white;
            margin: 0;
        }
    </style>
    <script type="application/javascript">
        window.onbeforeunload = function () {
            return 'Are you sure you want to leave?';
        };
    </script>
</head>

<body>
    <div class="dev-alert">
        <p class="title">THIS IS A DEVELOPMENT VERSION</p>
        <p>Accounts and scores will not be saved.</p>
        <p>If you encounter any errors or have any suggestions,
            please report them <a href="https://github.com/Fruktus/QuadradiusPreservationProject/issues/new/choose">here</a>.</p>
    </div>
    <div class="container">
        <object class="game">
            <embed src="./quadradius_lobby.swf" class="embed" />
        </object>

        <div class="footer">
            Made possible by the
            <a href="https://github.com/Fruktus/QuadradiusPreservationProject">Quadradius Preservation Project</a>.
        </div>
    </div>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>

</html>
